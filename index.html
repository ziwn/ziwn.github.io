<!DOCTYPE html>
<html style="background:#d79622 url(./img/back.jpg) no-repeat;background-size: cover;height: 100%;background-position: center center;">
<head>
    <meta charset="UTF-8">
    <title>ziwn</title>
    <style>
       html, body{
            background: #000;
            height: 100%;
            width: 100%
        }
        #demo{
            font-family: helvetica;
            text-transform: uppercase;
            text-align: center;
            color: #fefefe;
            font-size: 100px;
            text-shadow: #e7e7e7 3px 5px 0, #999 4px 6px 3px, #ccc 8px 11px 10px
        }
    </style>
</head>
<body>
    <div id="demo" style="width: 100%;height: 100%; left: 50%;top: 50%;text-align: center;line-height: 100px">
        
    </div>
    <script>
        var str = "未来可期，努力ing",i = 0,cal;
        function demoStr(){
            if(i < str.length){
                cal = str.substring(0, i++) + "_";
                document.getElementById("demo").innerHTML = cal;
                setTimeout(demoStr,500);
            }else{
                document.getElementById("demo").innerHTML = str+"_";　　//相当于清除下划线以及计时器效果
            }
        } 
        demoStr();
    </script>
</body>


    <script src="./js/modernizr-2.8.2.js"></script>
</html>
